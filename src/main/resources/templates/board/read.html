<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
            type="text/javascript"
            src="/js/lib/dummy.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="/css/result-light.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/read.css">
    <script id="insert"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">

                </div>
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Read</h5>
                    <form th:action="@{'/boards/' + ${board.id}}" th:method="get">
                        <form>

                            마지막 수정일 : <td th:text="${board.getModDate}"></td>

                            <div class="form-floating mb-3">
                                <input type="text" name="title" class="form-control" id="title" placeholder="Title" th:value="${board.getTitle}" readonly>
                                <label for="title">Title</label>
                            </div>


                            <div class="form-floating mb-3">
                                <textarea type="text" name="content" class="form-control1" id="content" th:text="${board.getContent}" readonly> </textarea>
                                <label for="content">Content</label>
                            </div>

                            <hr class="my-4">

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-create fw-bold text-uppercase" type="button"
                                        th:onclick="|location.href='@{/boards/edit/{boardId}(boardId=${board.id})}'|">Edit</button>
                            </div>

                            <div class="d-grid mb-2">
                                <button href="javascript:void(0);" class="btn btn-lg btn-primary btn-create fw-bold text-uppercase"
                                        th:onclick="'deleteBoard(' + ${board.getId} + ')'"> Delete
                                </button>
                            </div>

                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-create fw-bold text-uppercase" type="button"
                                        th:onclick="|location.href='@{/boards}'|">List</button>
                            </div>

                        </form>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/boardDel.js"> </script>

</body>
</html>
